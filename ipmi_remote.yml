modules:
  default:
    user: "ADMIN"
    pass: ""
    driver: "LAN_2_0"
    privilege: "admin"
    timeout: 10000
    # Available collectors are bmc, bmc-watchdog, ipmi, chassis, dcmi, sel,
    # and sm-lan-mode
    # If _not_ specified, bmc, ipmi, chassis, and dcmi are used
    collectors:
    - bmc
    - ipmi
    - chassis
    - dcmi
    - sel
    - sm-lan-mode